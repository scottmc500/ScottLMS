apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scottlms-ingress
  namespace: scottlms
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.scottlms.com
    secretName: scottlms-tls
  rules:
  - host: api.scottlms.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scottlms-api-service
            port:
              number: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: scottlms-api
  namespace: scottlms
  labels:
    app: scottlms-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scottlms-api
      version: v1
  template:
    metadata:
      labels:
        app: scottlms-api
        version: v1
    spec:
      containers:
      - name: scottlms-api
        image: scottlms-api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MONGODB_ATLAS_URI
          valueFrom:
            secretKeyRef:
              name: scottlms-secrets
              key: MONGODB_ATLAS_URI
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: scottlms-secrets
              key: SECRET_KEY
        envFrom:
        - configMapRef:
            name: scottlms-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
